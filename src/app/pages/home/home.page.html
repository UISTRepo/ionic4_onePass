<ion-header>
    <ion-toolbar>
        <ion-title>
            OnePass
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openPopover()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-card *ngIf="items.length == 0">
        <ion-card-content>
            No Items, add your first item
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item-sliding *ngFor="let item of items">
            <ion-item (click)="openPopover(item)">
                <ion-label>
                    <h2>{{item.title}}</h2>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteItem(item)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
