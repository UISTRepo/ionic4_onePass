<ion-header>
    <ion-toolbar>
        <ion-title>
            OnePass
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openPopover()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-button size="block" (click)="addItem()">Add Item</ion-button>


    <ion-list>
        <ion-item-sliding *ngFor="let item of items" (click)="openPopover(item)">
            <ion-item>
                <ion-label>
                    <h2>{{item.title}}</h2>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
